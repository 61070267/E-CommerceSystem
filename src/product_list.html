<body style="font-family: 'Montserrat', sans-serif;">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="../index.html"><img
                src="https://www.pngkit.com/png/full/31-316559_white-home-icon-no-background.png"
                style="width:25; height:25; margin-left: 5px;"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            </ul>
            <ul class="nav navbar-right">
                <li class="nav-item">
                    <a class="nav-link" href="create.html">
                        <button class="btn btn-success" style="font-size: 15px;">Add Product</button>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <div style="padding: 20;">
        <h3 style="font-weight: bold;">Your Product</h3>
        <div style="padding: 20;">
            <form class="form-inline" style="align-self: center; justify-content: center;">
                <input class="form-control form-control mr-2 w-50" type="text" placeholder="Search" aria-label="Search">
                <button type="submit" class="btn btn-primary" style="height:38px;"><i class="fa fa-search"
                        aria-hidden="true"></i></button>
            </form>
        </div>
        <table id="product" class="table" style="margin-top: 20px;">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col"></th>
                    <th scope="col">Name</th>
                    <th scope="col">Amount</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <script>
                    let requestURL = "../data/Products.json";
                    let request = new XMLHttpRequest();
                    request.onreadystatechange = function () {
                        if (request.readyState == 4 && request.status == 200) {
                            dataReportStatus(JSON.parse(request.responseText));
                        }
                    };
                    request.open("GET", requestURL, true);
                    request.send();
                    let product = document.getElementById("product")
                    function delete_product() {
                        confirm("Press a button!");
                    }
                    function dataReportStatus(data) {
                        for (var i = 0; i < data.length; i++) {
                            let row = document.createElement("tr")
                            let td = document.createElement("td")
                            let p = document.createElement("p")
                            p.innerHTML = (i + 1)
                            td.appendChild(p)
                            row.append(td)
                            for (var j = 0; j <= 4; j++) {
                                let col = document.createElement("td")
                                let img = document.createElement("img")
                                let p = document.createElement("p")
                                let a = document.createElement("a")
                                let btn = document.createElement("button")
                                if (j == 0) {
                                    img.style = "width:200px; height: 150px;"
                                    img.src = data[i].picture
                                    col.appendChild(img)
                                } else if (j == 1) {
                                    p.innerHTML = data[i].name
                                    col.appendChild(p)
                                } else if (j == 2) {
                                    p.innerHTML = data[i].amount
                                    col.appendChild(p)
                                } else if (j == 3) {
                                    a.href = "edit.html?product_id=" + data[i].id
                                    btn.className = "btn btn-secondary"
                                    btn.innerHTML = "Edit Product"
                                    a.appendChild(btn)
                                    col.appendChild(a)
                                } else if (j == 4) {
                                    btn.className = "btn btn-danger"
                                    btn.innerHTML = "Delete Product"
                                    col.appendChild(btn)
                                }
                                row.appendChild(col)
                            }
                            product.appendChild(row)
                        }
                    }
                </script>
            </tbody>
        </table>
    </div>

</body>

</html>
